<ion-header no-border no-line>
  <ion-navbar color="richblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Crypto Watcher
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="richblue">
    <ion-searchbar (input)="getItems($event)" showCancelButton="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="richblue">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let item of tickerArr">
      <ion-item (click)="gotoDetails(item)">
        <ion-avatar item-start>
          <img [src]="item.img" onError="this.src='./assets/imgs/ionic.png'">
        </ion-avatar>
        <h2>{{item.name}} <small>({{item.symbol}})</small></h2>
        <p>{{item.price_usd | currency:'USD'}}</p>
        <ion-note item-end color="secondary" *ngIf="item.percent_change_24h > 0">
          <strong>{{item.percent_change_24h}} %</strong>
        </ion-note>
        <ion-note item-end color="danger" *ngIf="item.percent_change_24h < 0">
          <strong>{{item.percent_change_24h}} %</strong>
        </ion-note>
        <ion-icon ios="md-arrow-dropup" md="md-arrow-dropup" item-end color="secondary" *ngIf="item.percent_change_24h > 0"></ion-icon>
        <ion-icon ios="md-arrow-dropdown" md="md-arrow-dropdown" item-end color="danger" *ngIf="item.percent_change_24h < 0"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark">
          <ion-icon ios="ios-heart" md="ios-heart" color="danger"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
