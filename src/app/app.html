<ion-menu [content]="content" persistent="true">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar">
        <ion-avatar item-start>
          <img src="https://i.pinimg.com/originals/b1/bb/ec/b1bbec499a0d66e5403480e8cda1bcbe.png">
        </ion-avatar>
        <h2>John Doe</h2>
      </ion-item>
      <ion-item no-lines menuClose *ngFor="let p of pages" (click)="openPage(p)" detail-none padding-top>
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
